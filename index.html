<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billionaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .side-nav {
            height: 100vh;
            position: fixed;
        }
    </style>
</head>

<body>
    <section class="row">
        <aside class="col-3 bg-secondary text-center side-nav">
            <h1 class="text-white mt-4">BILLIONAIRE</h1>
            <h2 class="text-white">D I A R Y</h2>
            <div class="mt-5">
                <button id="show-all" class="btn bg-light fw-semibold text-secondary fs-5 mt-5 mb-4">Show All
                    Billionaires</button>
                <button id="industry" class="btn bg-light fw-semibold text-secondary fs-5 px-3">Richest By
                    Industry <br><span class="fs-6">(Technology)</span></button>
                <button id="texas" class="btn bg-light fw-semibold text-secondary fs-5 mt-4 px-4">Richest By
                    States<br><span class="fs-6">(Texas)</span></button>
            </div>
        </aside>
        <main style="margin-left: 340px;" class="col-9 ">
            <div>
                <h1 class="text-center my-3">BILLIONAIRES</h1>

                <div id="billionaires-container" class="row row-cols-1 row-cols-md-3 g-3 mx-auto">

                </div>

            </div>
        </main>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/billionaire.js"></script>
</body>

</html>
